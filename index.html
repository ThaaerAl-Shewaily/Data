<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جباية كاميرات العمارة A409</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --accent-color: #2980b9;
            --bg-color: #f0f4f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-color);
        }

        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 { color: var(--primary-color); margin: 0; font-size: 1.8rem; }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: white;
        }

        input:read-only { background-color: #f8f9fa; color: #7f8c8d; border-color: #eee; }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: var(--accent-color); }

        #msg {
            display: none;
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }

        optgroup { font-weight: bold; color: var(--primary-color); background-color: #f9f9f9; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>العمارة A409</h1>
        <small>نظام جباية أجور الكاميرات</small>
    </div>

    <form id="paymentForm">
        <div class="form-group">
            <label>رقم الشقة</label>
            <select name="Departments" id="aptSelect" required>
                <option value="" disabled selected>-- اختر الشقة --</option>
            </select>
        </div>

        <div class="form-group">
            <label>حالة الدفع</label>
            <select name="status" id="statusSelect" required>
                <option value="" disabled selected>-- اختر الحالة --</option>
                <option value="مسدد">✅ مسدد</option>
                <option value="ممتنع">❌ ممتنع</option>
            </select>
        </div>

        <div class="form-group">
            <label>مبلغ التسديد</label>
            <input type="number" name="amount" id="amountInput" placeholder="أدخل المبلغ" required min="0">
        </div>

        <button type="submit" id="btnSubmit">تثبيت العملية</button>
    </form>

    <div id="msg">تم الحفظ في السجل بنجاح! ✅</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_LjuhoL2pjxCjT4fdQEDDGC-J_J7jn375z3H3mNupFLoNH4iBEGCV0hXBp7HzmcDL/exec';
    const aptSelect = document.getElementById('aptSelect');

    // توليد أرقام الشقق (12 شقة لكل طابق)
    window.onload = function() {
        // 1. الطابق الأرضي G (التنسيق G1, G2...)
        let gGroup = document.createElement('optgroup');
        gGroup.label = "الطابق الأرضي (G)";
        for (let i = 1; i <= 12; i++) {
            let val = 'G' + i;
            gGroup.innerHTML += `<option value="${val}">شقة ${val}</option>`;
        }
        aptSelect.appendChild(gGroup);

        // 2. الطوابق من 1 إلى 9 (12 شقة لكل طابق)
        for (let floor = 1; floor <= 9; floor++) {
            let floorGroup = document.createElement('optgroup');
            floorGroup.label = `الطابق ${floor}`;
            for (let apt = 1; apt <= 12; apt++) {
                let aptNum = apt < 10 ? '0' + apt : apt;
                let val = floor + "" + aptNum; 
                floorGroup.innerHTML += `<option value="${val}">شقة ${val}</option>`;
            }
            aptSelect.appendChild(floorGroup);
        }
    };

    // منطق التصفير التلقائي والقفل عند اختيار "ممتنع"
    const statusSelect = document.getElementById('statusSelect');
    const amountInput = document.getElementById('amountInput');
    
    statusSelect.addEventListener('change', function() {
        if (this.value === "ممتنع") {
            amountInput.value = 0;
            amountInput.readOnly = true;
        } else {
            amountInput.value = "";
            amountInput.readOnly = false;
            amountInput.focus();
        }
    });

    // إرسال البيانات إلى Google Sheets
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        btn.innerText = "جاري الحفظ...";

        fetch(scriptURL, { method: 'POST', body: new FormData(this)})
            .then(() => {
                document.getElementById('msg').style.display = "block";
                this.reset();
                amountInput.readOnly = false;
                btn.disabled = false;
                btn.innerText = "تثبيت العملية";
                setTimeout(() => { document.getElementById('msg').style.display = "none"; }, 4000);
            })
            .catch(err => {
                alert("تعذر الإرسال. تأكد من اتصال الإنترنت.");
                btn.disabled = false;
                btn.innerText = "تثبيت العملية";
            });
    });
</script>

</body>
</html>
