<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جباية كاميرات العمارة A409</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --accent-color: #2980b9;
            --success-color: #27ae60;
            --bg-color: #f0f4f7;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-color);
        }

        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 { color: var(--primary-color); margin: 0; font-size: 2rem; }
        .header .badge {
            display: inline-block;
            background: #e1e8ed;
            color: #1a5276;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .description {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 12px;
            background: #fdfdfd;
            border: 1px dashed #cbd5e0;
            border-radius: 10px;
        }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.1);
        }

        input:read-only { background-color: #f8f9fa; color: #7f8c8d; cursor: not-allowed; border-color: #eee; }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover { background-color: var(--accent-color); transform: translateY(-2px); }
        button:disabled { background-color: #bdc3c7; transform: none; }

        #msg {
            display: none;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            border: 1px solid #c3e6cb;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>العمارة A409</h1>
        <span class="badge">نظام جباية الكاميرات</span>
    </div>

    <div class="description">
        أدخل رقم الشقة وحدد الحالة. <br>
        <strong>ملاحظة:</strong> عند اختيار "ممتنع" يتم تصفير المبلغ تلقائياً.
    </div>

    <form id="paymentForm">
        <div class="form-group">
            <label>رقم الشقة</label>
            <input type="number" name="Departments" placeholder="مثال: 101" required min="1">
        </div>

        <div class="form-group">
            <label>حالة الدفع</label>
            <select name="status" id="statusSelect" required>
                <option value="" disabled selected>-- اختر الحالة --</option>
                <option value="مسدد">✅ مسدد</option>
                <option value="ممتنع">❌ ممتنع</option>
            </select>
        </div>

        <div class="form-group">
            <label>مبلغ التسديد</label>
            <input type="number" name="amount" id="amountInput" placeholder="أدخل المبلغ" required min="0">
        </div>

        <button type="submit" id="btnSubmit">تثبيت البيانات</button>
    </form>

    <div id="msg">✅ تم تسجيل البيانات في Google Sheets بنجاح!</div>
</div>

<script>
    // الرابط المباشر لـ Google Script الخاص بك
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_LjuhoL2pjxCjT4fdQEDDGC-J_J7jn375z3H3mNupFLoNH4iBEGCV0hXBp7HzmcDL/exec';
    
    const form = document.getElementById('paymentForm');
    const statusSelect = document.getElementById('statusSelect');
    const amountInput = document.getElementById('amountInput');
    const btn = document.getElementById('btnSubmit');
    const msg = document.getElementById('msg');

    // منطق التصفير التلقائي عند اختيار "ممتنع"
    statusSelect.addEventListener('change', function() {
        if (this.value === "ممتنع") {
            amountInput.value = 0;
            amountInput.readOnly = true;
        } else {
            amountInput.value = "";
            amountInput.readOnly = false;
            amountInput.focus();
        }
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // تغيير حالة الزر لمنع التكرار
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        // إرسال البيانات
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.style.display = "block";
                form.reset();
                amountInput.readOnly = false; // إعادة الحقل لوضعه الطبيعي بعد التصفير
                btn.disabled = false;
                btn.innerText = "تثبيت البيانات";
                
                // إخفاء رسالة النجاح بعد 5 ثوانٍ
                setTimeout(() => { msg.style.display = "none"; }, 5000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('فشل الإرسال، يرجى التحقق من اتصال الإنترنت.');
                btn.disabled = false;
                btn.innerText = "تثبيت البيانات";
            });
    });
</script>

</body>
</html>
